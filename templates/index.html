<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>FireGuard Pro - Hệ Thống Giám Sát</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0d0d0d; color: #e0e0e0; font-family: sans-serif; }
        .navbar { border-bottom: 2px solid #ff3333; background: #000; }
        .video-wrapper { border: 1px solid #333; box-shadow: 0 0 30px rgba(255, 51, 51, 0.1); }
        .sidebar { height: 90vh; background: #151515; padding: 15px; overflow-y: auto; }
        .alert-item { background: #252525; border-left: 4px solid #ff3333; padding: 10px; margin-bottom: 10px; }
        .status-on { color: #00ff00; }
        .status-off { color: #555; }
    </style>
</head>
<body>
    <audio id="alarm-sound" src="https://www.soundjay.com/mechanical/sounds/smoke-detector-1.mp3" preload="auto"></audio>

    <nav class="navbar navbar-dark mb-4">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1"><i class="fas fa-fire me-2"></i> FIREGUARD PRO</span>
            <div>
                <button class="btn btn-outline-danger btn-sm" onclick="testSound()">
                    <i class="fas fa-volume-up"></i> Test Loa
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-9">
                <div class="video-wrapper">
                    <img src="{{ url_for('video_feed') }}" width="100%">
                </div>
            </div>
            <div class="col-lg-3">
                <div class="sidebar">
                    <h5 class="text-danger border-bottom pb-2">NHẬT KÝ & CẢNH BÁO</h5>
                    <div id="alert-log-container">Loading...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const alarmSound = document.getElementById('alarm-sound');
        
        // Hàm test âm thanh (vì trình duyệt chặn tự phát âm thanh nếu người dùng chưa tương tác)
        function testSound() {
            alarmSound.play().then(() => {
                alert("Đã kích hoạt âm thanh!");
            }).catch(e => alert("Lỗi âm thanh: " + e));
        }

        function fetchStatus() {
            // 1. Lấy danh sách Alert
            fetch('/api/alerts')
                .then(res => res.json())
                .then(data => {
                    const container = document.getElementById('alert-log-container');
                    let html = '';
                    data.forEach(alert => {
                        html += `<div class="alert-item">
                                    <strong>${alert.cam}</strong> <span class="badge bg-danger">FIRE</span><br>
                                    <small>${alert.time}</small><br>
                                    <small class="text-muted">${alert.file}</small>
                                 </div>`;
                    });
                    container.innerHTML = html;
                });

            // 2. Check xem có cần hú còi không
            fetch('/api/status')
                .then(res => res.json())
                .then(data => {
                    if (data.play_sound) {
                        console.log("ALARM TRIGGERED!");
                        alarmSound.currentTime = 0;
                        alarmSound.play().catch(e => console.log("Chưa tương tác với web, không thể phát tiếng!"));
                    }
                });
        }

        setInterval(fetchStatus, 1500);
    </script>
</body>
</html>
